	<main>
		<section id="contact">
			<h2 class="heading">Get In Touch</h2>
			<div class="inner">
				<div>
					<p>If you'd like to contact me fill out the form below</p>
				</div>

				<form name="cOrder" action="#" method="post">
					<div class="contact-form">
						<div class="contact-form-item">
							<label class="font-semibold" for="fName">Full Name</label>
							<input class="text-small" type="text" id="fName" name="fName" placeholder="First Name"
								required />
						</div>

						<div class="contact-form-item">
							<label class="font-semibold visually-hidden" for="lName">Last Name</label>
							<input class="text-small" type="text" id="lName" name="lName" placeholder="Last Name"
								required />
						</div>

						<div class="contact-form-item span-two-columns">
							<label class="font-semibold" for="street">Address</label>
							<input class="text-small" type="text" id="street" name="street" placeholder="Address"
								required />
						</div>

						<div class="contact-form-item span-two-columns">
							<label class="font-semibold" for="city">City</label>
							<input class="text-small" type="text" id="city" name="city" placeholder="City" required />
						</div>

						<div class="contact-form-item">

							<label class="font-semibold" for="province">Province</label>

							<select name="province" id="province" required>
								<option value="" disabled selected>Select your province</option>
								<option value="AB">Alberta</option>
								<option value="BC">British Columbia</option>
								<option value="MB">Manitoba</option>
								<option value="NB">New Brunswick</option>
								<option value="NL">Newfoundland and Labrador</option>
								<option value="NS">Nova Scotia</option>
								<option value="ON">Ontario</option>
								<option value="PE">Prince Edward Island</option>
								<option value="QC">Quebec</option>
								<option value="SK">Saskatchewan</option>
								<option value="NT">Northwest Territories</option>
								<option value="NU">Nunavut</option>
								<option value="YT">Yukon</option>
							</select>


							<!-- <input
									class="text-small"
									type="text"
									id="province"
									name="province"
									placeholder="Province"
									required
								/> -->
						</div>

						<div class="contact-form-item">
							<label class="font-semibold" for="poscode">Postal Code</label>
							<input class="text-small" type="text" id="poscode" name="poscode" placeholder="Postal Code"
								required pattern="^\d{5}(-\d{4})?$" />
						</div>

						<!-- Phone number pattern used instead of provided one from resources. (The one provided did not work correctly)
						https://stackoverflow.com/questions/16699007/regular-expression-to-match-standard-10-digit-phone-number 
						-->
						<div class="contact-form-item span-two-columns">
							<label class="font-semibold" for="phone">Phone</label>
							<input class="text-small" type="tel" id="phone" name="phone" placeholder="Phone Number"
								required pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" />
						</div>

						<div class="contact-form-item span-two-columns">
							<label class="font-semibold" for="occupation">Occupation</label>
							<select name="occupation" id="occupation" required>
								<option value="" disabled selected>Select your occupation</option>
								<option value="student">Student</option>
								<option value="parent">Parent</option>
								<option value="dancers">Dancers</option>
								<option value="performer">Performer</option>
							</select>
						</div>

						<div class="contact-form-item span-two-columns">
							<label for="message">Message</label>
							<textarea id="message" name="message" rows="4" cols="50"
								placeholder="Write your message here..." required></textarea>
						</div>

						<div class="contact-form-item span-two-columns">
							<label for="contact-checkbox">Contact me</label>
							<input type="checkbox" id="contact-checkbox" name="contact-checkbox" value="true" />
						</div>

						<div class="button-container">
							<button class="submit-button font-semibold" type="submit">
								Submit Details
							</button>
							<button class="reset-button font-medium" type="reset">
								Clear Details
							</button>
						</div>

						<!-- <button class="submit-button font-medium" type="submit">
								Submit Details
							</button>
							<button class="reset-button font-medium" type="reset">
								Clear Details
							</button> -->
					</div>
				</form>
			</div>
		</section>
